<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register Page</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <img src="avatar.jpg" alt="img" class="img">
        </div>
        <div class="row">
            <form action="#" class="form active" id="login">
                <h2>Login</h2>
                <label for="email">Email Address</label>
                <div class="text-field">
                    <input type="email" name="email" class="email" id="emailInput" placeholder="name@gmail.com">
                </div>
                <label for="password">Email Address</label>
                <div class="text-field">
                    <input type="password" name="password" class="password" id="passwordInput" placeholder="**********">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
